name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Linux: install + cache ccache
      # -----------------------------
      - name: Install ccache (Linux)
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y ccache

      - name: Cache ccache (Linux)
        if: runner.os == 'Linux'
        uses: actions/cache@v4
        with:
          path: ~/.ccache
          key: ${{ runner.os }}-ccache-${{ hashFiles('**/*.cpp', '**/*.hpp', '**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-ccache-

      # -----------------------------
      # Configure
      # -----------------------------
      - name: Configure (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake -S . -B build -G Ninja \
                -DGREY_BUILD_EXAMPLES=OFF \
                -DCMAKE_CXX_COMPILER_LAUNCHER=ccache

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: cmake -S . -B build -G Ninja -DGREY_BUILD_EXAMPLES=OFF

      # -----------------------------
      # Build
      # -----------------------------
      - name: Build
        run: cmake --build build

      # -----------------------------
      # Run tests
      # -----------------------------
      - name: Run unit tests (Linux)
        if: runner.os == 'Linux'
        run: ./build/grey_utests

      - name: Run unit tests (Windows)
        if: runner.os == 'Windows'
        run: .\build\grey_utests.exe
